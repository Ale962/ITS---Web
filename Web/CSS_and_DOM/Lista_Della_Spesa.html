<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Della Spesa</title>
    <script>

        let ul

        function addProduct() {
            var div = document.getElementById("div");
            var product = document.getElementById("product");
            var err1 = document.getElementById("err1");

            if (!ul) {
                ul = document.createElement("ul");
                div.appendChild(ul);
            }

            if (product.value.trim() === "") {
                err1.innerHTML = "**Inserisci un prodotto**";
            } else {
                err1.innerHTML = "";

                let li = document.createElement("li");   
                li.textContent = product.value;          
                ul.appendChild(li);                      

                product.value = ""; 
            }
        }

        function clearList() {
            if (ul) {
                ul.innerHTML = "";
            }
        }
    </script>
</head>
<body style="background-color: lightslategray;">
    <div align="center"><div  style="box-shadow: 0 0 10px black; background-color:  antiquewhite; margin: auto; width: 500px;">
        <h1 style="color: lightskyblue; font-size: 1.5cm; font-weight: bolder; text-align: center; text-shadow: 0 2px 2px black;">LISTA DELLA SPESA</h1>
        <div>
            <table align="center">
                <tr>
                    <td style="text-align: right; font-size: 0.8cm;">Prodotto: </td>
                    <td><input type="text" style="width: 8cm;" id="product"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><div id="err1" style="color: red; "></div></td>
                </tr>
                <tr >
                    <td align="center"><button style="background-color: green; color: white; border-radius: 10px; margin: 15px; width: 80%; padding: 8px 4px;" onclick="addProduct()">AGGIUNGI</button></td>
                    <td align="center"><button style="background-color: red; color: white; border-radius: 10px; margin: 15px; width: 80%; padding: 8px 4px;" onclick="clearList()">SVUOTA LISTA</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><div id="div"></div></td>
                </tr>
            </table>
        </div>
    </div></div>
</body>
</html>
