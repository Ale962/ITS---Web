<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 5.4</title>
</head>
<body>
    <h1>Esercizio 5.4</h1>
    <div id="contenitore"></div>
    <script>
        for (let x = 0; x <= 100; x += 5) {
            let minehr = document.createElement("hr");
            minehr.setAttribute("style" , 'width: ${x}%')
            document.getElementById("contenitore").appendChild(minehr)
        }
    </script>
</body>
</html>
